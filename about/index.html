><br><span class="line">		&#125;</span><br><span class="line">	&#125;, &#123;</span><br><span class="line">		<span class="string">"db"</span> : &#123;</span><br><span class="line">			<span class="string">"mysql"</span> : <span class="literal">true</span>,</span><br><span class="line">			<span class="string">"mongodb"</span> : <span class="literal">true</span>,</span><br><span class="line">			<span class="string">"sqlServer"</span> : <span class="literal">true</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;, &#123;</span><br><span class="line">		<span class="string">"English"</span> : <span class="string">"CET-4"</span></span><br><span class="line">	&#125;],</span><br><span class="line">	<span class="string">"experience"</span> : [&#123;</span><br><span class="line">		<span class="string">"company"</span> : <span class="string">"深圳市宜联畅游有限公司"</span>,</span><br><span class="line">		<span class="string">"time"</span> : <span class="string">"2014年12月-2015年09月"</span>,</span><br><span class="line">		<span class="string">"desc"</span> : <span class="string">"2014年12月进入深圳市宜联畅游有限公司，担任nodejs研发工程师，工作任务包括：1.用nodejs+express+mongodb+mongoose开发公司后台运营管理系统，为公司的销售订单及设备等业务提供管理平台。链接：http://m.easy2go.cn/  已重构过。 2，封装公司业务数据访问层，以供C/C++程序员调用。3，为公司推出的途狗app提供数据接口，app主要用于管理移动wifi设备以及对交易订单的管理，有电商功能，处于开发尾期，ip电话。"</span></span><br><span class="line">	&#125;, &#123;</span><br><span class="line">		<span class="string">"company"</span> : <span class="string">"华大基因"</span>,</span><br><span class="line">		<span class="string">"time"</span> : <span class="string">"2014年7月-2014年11月"</span>,</span><br><span class="line">		<span class="string">"desc"</span> : <span class="string">"2014年6月进入深圳市华大基因 担任IT运维工程师，主要负责服务器运维管理，并开发网站用于公司品牌宣传。工作内容较为轻松，因此有充足的时间加深nodejs方面的能力。本人认为此段时间属于技术沉淀期。"</span></span><br><span class="line">	&#125;, &#123;</span><br><span class="line">		<span class="string">"company"</span> : <span class="string">"凯兰高信息科技有限公司"</span>,</span><br><span class="line">		<span class="string">"time"</span> : <span class="string">"2013年9月- 2014年6月"</span>,</span><br><span class="line">		<span class="string">"desc"</span> : <span class="string">"2013年9月进入广州凯兰高信息科技有限公司担任nodejs后端开发工程师实习，参与公司项目包括：1，担任公司app项目“潮百搭”后端工程师，负责后台系统设计及为app提供数据接口。2，设计并编码了公司电商项目“省荷包”“潮百搭”的后台网站。3.参与公司服务器的运维工作。以上的工作皆是nodejs+mongdb+linux开发。"</span></span><br><span class="line">	&#125;, &#123;</span><br><span class="line">		<span class="string">"company"</span> : <span class="string">"广东石油化 工学院李三思工作室"</span>,</span><br><span class="line">		<span class="string">"time"</span> : <span class="string">"2011- 2013"</span>,</span><br><span class="line">		<span class="string">"desc"</span> : <span class="string">"2011年6月加入广东石油化工学院李三思老师的教务系统研发小组，主要负责开发教务系统web学生端，采用ASP.NET+SQLSERVER2008架构，前端使用EXTJS插件fineUI，其中包括五个子系统（网站链接：http://218.15.22.136:3008/"</span></span><br><span class="line">	&#125;],</span><br><span class="line">	<span class="string">"desc"</span> : <span class="string">"追求自我价值。"</span></span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<script type="text/javascript">
$(document).ready(function(){ 
  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      o = $('.openaside');
  c.click(function(){
    a.addClass('fadeOut').css('display', 'none');
    o.css('display', 'block').addClass('fadeIn');
    m.addClass('moveMain');
  });
  o.click(function(){
    o.css('display', 'none').removeClass('beforeFadeIn');
    a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');      
    m.removeClass('moveMain');
  });
  $(window).scroll(function(){
    o.css("top",Math.max(80,260-$(this).scrollTop()));
  });
  
  $(window).resize(function(){
    getSize(); 
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
    }else{
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
      o.css('display', 'none');
        
    }
  });
});
</script>
